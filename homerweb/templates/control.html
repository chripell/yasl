<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for("static", filename="control.css") }}">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="{{ url_for("static", filename="control.js") }}"></script>
    <title>Homer control for {{ name }}</title>
  </head>
  <body>
    <h1>Homer control for {{ name }}</h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <div id="fastctrl"></div>
    <div id="fastslider"></div>
    <a href="{{ url_for('homer.control', id=id) }}">Refresh {{ name }}</a>
    <form action="{{ url_for('homer.control', id=id) }}" class="control" method="POST">
      <input type="hidden" id="id" name="id" value="{{ id }}">
      {% for c in elements %}
      <label for="{{ c["id"] }}">
        {{ c["label"] }}
      </label>
      <input type="text" id="{{ c["id"] }}" name="{{ c["id"] }}" value="{{ c["val"] }}">
      {% if c["submit"] %}
      <input type="submit" name="action" value="{{ c["id"] }}" id="submit_{{ c["id"] }}">
      {% endif %}
      <div class="stale">
        {% if c["stale"] %}
        Stale
        {% endif %}
      </div>
      {% endfor %}
    </form>
  </body>
</html>
